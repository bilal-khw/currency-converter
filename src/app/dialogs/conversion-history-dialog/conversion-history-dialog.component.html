<mat-card class="history-card">
  <h4 class="history-title">Conversion History</h4>
  <button class="close-button" (click)="closeDialog()">&#10006;</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Amount </th>
      <td mat-cell *matCellDef="let conversion" class="body-cell">{{ conversion.amount }}</td>
    </ng-container>

    <!-- From Currency Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> From </th>
      <td mat-cell *matCellDef="let conversion" class="body-cell">{{ conversion.fromCurrency }}</td>
    </ng-container>

    <!-- To Currency Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> To </th>
      <td mat-cell *matCellDef="let conversion" class="body-cell">{{ conversion.toCurrency }}</td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Result </th>
      <td mat-cell *matCellDef="let conversion" class="body-cell">{{ conversion.result }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Date </th>
      <td mat-cell *matCellDef="let conversion" class="body-cell">{{ conversion.datetime | date: 'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
