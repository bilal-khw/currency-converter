<mat-card>
  <h4>Conversion History</h4>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let conversion">{{ conversion.amount }}</td>
    </ng-container>

    <!-- From Currency Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> From </th>
      <td mat-cell *matCellDef="let conversion">{{ conversion.fromCurrency }}</td>
    </ng-container>

    <!-- To Currency Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> To </th>
      <td mat-cell *matCellDef="let conversion">{{ conversion.toCurrency }}</td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let conversion">{{ conversion.result }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let conversion">{{ conversion.datetime | date: 'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <!-- <mat-paginator [length]="data.totalItems" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator> -->
  <!-- <mat-paginator [length]="data.totalItems" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
  (page)="onPaginateChange($event)">
</mat-paginator> -->
</mat-card>
