<div [formGroup] = "converterForm" class="container">
    <mat-card class="mt-4">
      <h4  style = "color: rgb(242, 247, 247);">Currency Converter</h4>
      <div class="row">
        <div class="col-12 col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>From</mat-label>
            <mat-select formControlName="fromCurrency">
              <mat-option *ngFor="let currency of currencies" [value]="currency">
                {{ currency }}
              </mat-option>
              <!-- Add more options as needed -->
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>To</mat-label>
            <mat-select formControlName="toCurrency">
              <mat-option *ngFor="let currency of currencies" [value]="currency">
                {{ currency }}
              </mat-option>
              <!-- Add more options as needed -->
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12">
          <input matInput type="number" formControlName="amount" placeholder="Amount">
        </div>
      </div>

      <mat-spinner *ngIf="loading"></mat-spinner>

      <h5 *ngIf="result !== null" style = "color: rgb(242, 247, 247);">
        Result: {{ result | number: '1.2-2' }} {{ converterForm.value.toCurrency }}
      </h5>
    </mat-card>

    <mat-card class="mt-4">
        <button mat-raised-button color="accent" (click)="openHistoryDialog()">
          View Conversion History
        </button>
      </mat-card>
  </div>
