<div [formGroup] = "converterForm" class="container">
  <mat-card class="mt-4 card-styling">
    <h4>Currency Converter</h4>
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>From</mat-label>
          <mat-select formControlName="fromCurrency">
            <mat-option *ngFor="let currency of currencies" [value]="currency">
              {{ currency }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>To</mat-label>
          <mat-select formControlName="toCurrency">
            <mat-option *ngFor="let currency of currencies" [value]="currency">
              {{ currency }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row mt-2">
      <div class="col-12">
        <mat-form-field appearance="fill" class="full-width-input">
          <input matInput type="number" formControlName="amount" placeholder="Amount">
        </mat-form-field>
      </div>
    </div>

    <div class="result-loader-container">
      <mat-spinner *ngIf="loading" [diameter]="40"></mat-spinner>
      <h5 *ngIf="!loading && result !== null">
        Result: {{ result | number: '1.2-2' }} {{ converterForm.value.toCurrency }}
      </h5>
    </div>
  </mat-card>

  <mat-card class="mt-4 card-styling">
    <button mat-raised-button color="accent" (click)="openHistoryDialog()">View Conversion History</button>
  </mat-card>
</div>
